<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="src/s.css">
</head>
<body>
<h1>SVG</h1>
<section>
    <h2>Donut chart</h2>
    <svg
        class="chart__box"
        width="100%" height="100%"
        viewBox="0 0 50 50"
    >
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-base"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-ring"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--1"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--2"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--3"
        />
    </svg>
</section>
<section>
    <h2>Icons</h2>

        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
        >
            <defs>
                <symbol id="icon-home3" viewBox="0 0 32 32">

                    />

            </defs>
        </svg>
    </div>
    <div>
        <button class="button">
            <svg class="button__icon">
                <use xlink:href="#icon-home3"></use>
            </svg>
            <span class="button__caption">Home</span>
        </button>
        <button class="button">
            <svg class="button__icon">
                <use xlink:href="#icon-pencil"></use>
            </svg>
            <span class="button__caption">Edit</span>
        </button>
        <button class="button">
            <svg class="button__icon">
                <use xlink:href="#icon-mic"></use>
            </svg>
            <span class="button__caption">Voice</span>
        </button>
        <button class="button">
            <svg class="button__icon">
                <use xlink:href="#icon-lifebuoy"></use>
            </svg>
            <span class="button__caption">Support</span>
        </button>
        <button class="button button--changeable-icon">
            <svg class="button__icon button__icon--primary">
                <use xlink:href="#icon-tongue"></use>
            </svg>
            <svg class="button__icon button__icon--secondary">
                <use xlink:href="#icon-wink"></use>
            </svg>
            <span class="button__caption">Tease</span>
        </button>
    </div>
</section>
</body>
</html>
