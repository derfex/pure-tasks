<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="src/s.css">
</head>
<body>
<h1>SVG</h1>
<section>
    <h2>Donut chart</h2>
    <svg
        class="chart__box"
        width="100%" height="100%"
        viewBox="0 0 50 50"
    >
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-base"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-ring"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--1"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--2"
        />
        <circle
            cx="25" cy="25" r="40%"
            class="chart__donut-segment chart__donut-segment--3"
        />
    </svg>
</section>
</body>
</html>
